<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="/image/zone.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <title>Home</title>
</head>

<body>
  <section class="input">
    <div id="in_cont">
      <div id="Text">
        <h1 id="head">Ascii-Art-Web</h1>
        <h2>How to use</h2>
        <p id="text_p">
          Select a banner for your text then Type it in Text area and
          click the button
        </p>
      </div>
      <div id="box">
        <div id="select">
          <div id="select_div">
            <p id="banner_selection">Choose your banner</p>
            <form action="/ascii-art" method="post">
              <select id="options" name="banner">
                <option value="standard" {{if eq .Banner "standard" }}selected{{end}}>standard</option>
                <option value="shadow" {{if eq .Banner "shadow" }}selected{{end}}>shadow</option>
                <option value="thinkertoy" {{if eq .Banner "thinkertoy" }}selected{{end}}>thinkertoy</option>

              </select>
          </div>
        </div>
      </div>
      <div id="type">
        <textarea id="textarea" name="text" placeholder="Type text here" required>{{.Input}}</textarea>
        <button id="button">Done</button>
      </div>
      </form>
    </div>
  </section>
  <section class="output">
    <div id="out_cont">
      <h1>Result</h1>
      <div id="text">
        <pre>{{.Result}}</pre>
      </div>
    </div>
  </section>
</body>

</html>
